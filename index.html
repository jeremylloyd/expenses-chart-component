<!DOCTYPE html>
<html>
  <head>
    <title>Expenses Chart Component</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.js"></script>
    <script src="chart.js" type="module" defer></script>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,700">
  </head>
  <body>
    <header>
      <div class="flex-spaced">
        <p>My balance</p>
        <p id="num-balance">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="company-logo">
    </header>
    <main>
      <h1>Spending - Last 7 days</h1>
      <div id="chart-expenses"></div>
      <hr>
      <section>
        <div>
          <p>Total this month</p>
          <p id="month-total" class="strong">$478.33</p>
        </div>
        <div id="month-difference">
          <p class="strong">+2.4%</p>
          <p>from last month</p>
        </div>
      </section>
    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jeremylloyd/expenses-chart-component">Jeremy Lloyd</a>.
    </div>
  </body>
</html>
